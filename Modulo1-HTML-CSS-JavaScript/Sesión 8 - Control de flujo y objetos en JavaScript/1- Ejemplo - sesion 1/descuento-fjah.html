<!DOCTYPE html>
<html lang="es">

 Javascript cumple -->
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <title>Descuento Producto</title>
</head>

<body>
  <div class="container text-center">
    <div class="row">
      <div class="col">
        <h1>Descuento de Productos</h1>

        <div class="col-xs-6 col-sm-6 col-md-6 mx-auto">
          <div class="form-group row">
            <label for="pesos" class="mb-3">Ingrese el valor del producto:</label>
            <input type="number" id="valorProducto" placeholder="Ejemplo: $10.000" min="1" required><br><br>
            <label for="descuento">Ingrese el porcentaje de descuento:</label>
            <input type="number" id="descuento" max="100" placeholder="Ejemplo: 10%" min="1" required><br><br>
          </div>
          <button class="btn btn-success" onclick="calculoDescuento()">Calcular</button>
          <p id="resultadoDescuento" class="m-3"></p>
        </div>
      </div>
    </div>
  </div>

  <script>

    function calculoDescuento() {
      let valorProducto = document.getElementById("valorProducto").value;
      let descuento = document.getElementById("descuento").value;

      if (descuento >= 100) {
        alert("El producto no puede tener el 100% de descuento");
      } else {
        let total = valorProducto - (valorProducto * (descuento / 100));
        document.getElementById("resultadoDescuento").innerHTML = "El valor del producto con descuento es: $" + total;
      }
    }

  </script>
</body>

</html>
