<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Conversión de Moneda</title>
</head>

<body>
    <div class="container text-center">
        <div class="row">
            <div class="col">
                <h1>Conversión de Pesos Chilenos a Otras Monedas</h1>

                <label for="pesos">Ingrese el valor en pesos chilenos (CLP):</label>
                <input type="number" id="pesos" placeholder="Ingrese el valor en CLP"><br><br>

                <button class="btn btn-success" onclick="divisas()">Convertir</button>

                <p id="resultadoDolar" class="m-3"></p>
                <p id="resultadoEuro" class="m-3"></p>
                <p id="resultadoYen" class="m-3"></p>

            </div>
        </div>
    </div>
    <script>
        var valorDolar = 931; // 1 USD = 931 CLP (Ejemplo)
        var valorEuro = 1024;  // 1 EUR = 1024 CLP (Ejemplo)
        var valorYen = 6;     // 1 JPY = 6 CLP (Ejemplo)F

        function conversion(pesos, monedaExtranjera){
          let conversion = pesos / monedaExtranjera;
          return conversion;
        }

        function divisas(){
          let pesos = document.getElementById("pesos").value;
          let resultadoDolar = conversion(pesos, valorDolar);
          let resultadoEuro = conversion(pesos, valorEuro);
          let resultadoYen = conversion(pesos, valorYen);

          document.getElementById("resultadoDolar").innerHTML = "El valor en Dólar es: " + resultadoDolar;
          document.getElementById("resultadoEuro").innerHTML = "El valor en Euro es: " + resultadoEuro;
          document.getElementById("resultadoYen").innerHTML = "El valor en Yen es: " + resultadoYen;
        }

    </script>
</body>

</html>
