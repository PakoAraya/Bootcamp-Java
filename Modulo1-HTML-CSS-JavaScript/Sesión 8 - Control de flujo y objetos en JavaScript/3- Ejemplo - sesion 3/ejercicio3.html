<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <title>Document</title>
</head>
<body>
  <h1>Determina la Estacion del Año</h1>
  <label for="mes">Ingresa el número del mes (1-12):</label>
  <input type="number" id="mes" min="1" max="12">
  <button onclick="determinarEstacion()">Determinar Estación</button>
  <p id="resultado"></p>

  <script>
    function determinarEstacion(){
      let mes = parseInt(document.getElementById("mes").value);
      //mes = parseInt(mes);
      console.log(typeof mes);
      if(mes >= 1 && mes <= 12){
        let mensaje;
        switch (mes) {
          case 1:
            mensaje = ("Mes de Enero, estamos en verano");
            console.log("Enero");
            break;
          case 2:
            mensaje = "Mes de Febrero, estamos en verano";
            break;
          case 3:
            mensaje = "Mes de Marzo, estamos en otoño";
            break;
          case 4:
            mensaje = "Mes de Abril, estamos en otoño";
            break;
          case 5:
            mensaje = "Mes de Mayo, estamos en otoño";
            break;
          case 6:
            mensaje = "Mes de Junio, estamos en invierno";
            break;
          case 7:
            mensaje = "Mes de Julio, estamos en invierno";
            break;
          case 8:
            mensaje = "Mes de Agosto, estamos en invierno";
            break;
          case 9:
            mensaje = "Mes de Septiembre, estamos en primavera";
            break;
          case 10:
            mensaje = "Mes de Octubre, estamos en primavera";
            break;
          case 11:
            mensaje = "Mes de Noviembre, estamos en primavera";
            break;
          case 12:
            mensaje = "Mes de Diciembre, estamos en verano";
            break;
          
          default:
            mensaje = "Opción inválida";
            break;
        }
        alert(mensaje);
      }else{
        alert("Mes ingresado incorrecto");
      }
    }
  </script>

</body>
</html>
