<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./css/ejercicio1.css">
</head>
<body>

  <h1 class="titulo">Formulario de registro</h1>
  <form action="/submit" method="post">
    <label for="nombre">Nombre: </label>
    <input class="input-field" type="text" name="nombre" id="nombre" minlength="1" maxlength="10" required>
    <br><br>
    <label for="email">Correo Electrónico</label>
    <input class="input-field" type="email" name="email" id="email" minlength="1" maxlength="10" required>
    <br><br>
    <label for="subject">Asunto</label>
    <input class="input-field" type="text" name="subject" id="subject" minlength="1" maxlength="10" required>
    <br><br>
    <label for="message">Mensaje</label>
    <input class="input-field" type="number" name="message" id="message" min="1" max="100" required>
    <br><br>
    <label for="fecha">Fecha de nacimiento</label>
    <input type="date" name="fecha" id="fecha" required>
    <br><br>
    <label for="hombre">Hombre:</label>
    <input type="radio" name="radio" id="hombre" value="hombre">
    <label for="mujer">Mujer:</label>
    <input type="radio" name="radio" id="mujer" value="mujer">
    <br><br>
    <label for="checkbox">Acepto los términos y condiciones</label>
    <input type="checkbox" name="validar" id="checkbox" required>
    <br><br>
    <button id="submit-button" type="submit">Registrar</button>
  </form>

</body>
</html>
