  <script>
    // Ejemplo de objeto Javascript
    let persona = {
      edad: 20,
      nombre: "Samuel",
      programador: true,
      mascota: false,
    };
    //Podemos modificar y sobreescribir datos de un objeto.
    persona.edad = 40;
    //Y tambien podemos eliminar atributos del objeto
    delete persona.nombre;

    console.log(persona);
    console.log(persona.edad);
    console.log(persona["nombre"]); //Aqui no va a encontrar valor y lo marca como undefined

    //Ejemplo de arreglos o array
    let frutas =["platano","kiwi","pera"];
    console.log(frutas[1]);
    frutas.push("mango");
    console.log(frutas);
    //Para saber el largo de un arreglo o saber cuantos elementos tiene
    console.log(frutas.length);

    //Para recorrer cada uno de los elementos que tenemos dentro de un arreglo, se hace con un for
    for (let i = 0; i < frutas.length; i++) {
      console.log("Fruta: " + frutas[i]);
    }

    let estudiante ={
      nombre: "Maria",
      edad: 22,
      cursos: ["Matematicas", "Fisica","Quimica"],
    };
    console.log(estudiante.nombre);
    console.log(estudiante.cursos[1]); //Imprimiendo elementos de un array dentro de un objeto.

      console.log(peliculas[i].director);
      console.log(peliculas[i].director, peliculas[i].titulo);
    }

  </script>
