<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <title>Document</title>
</head>
<body>
  <!-- Comienzo del formulario -->
  <form action="respuesta.html" >
    <div class="container" col-md4>
      <div class="row">
        <div class="col">
          <label for="nombre">Nombre</label>
          <input type="text" id="nombre" class="form-control" placeholder="Francisco Javier" aria-label="First name" required>
        </div>
        <div class="col">
          <label for="apellido">Apellido</label>
          <input type="text" id="apellido" class="form-control" placeholder="Araya" aria-label="Last name" required>
        </div>
        <div class="col">
          <label for="email">Correo</label>
          <input type="email" id="email" class="form-control" placeholder="francisco.araya@gmail.com" aria-label="Last name" required>
        </div>
      </div>
      <div class="row">
        <div class="col-md-8">
          <label for="ciudad">Ciudad</label>
          <input type="text" id="ciudad" class="form-control" placeholder="Santiago" aria-label="Ciudad" required>
        </div>
        <div class="col">
          <label for="motivo">Motivo</label>
          <select class="form-select" aria-label="Default select example">
            <option selected>Escoja algunas de las opciones de motivos</option>
            <option value="1">Depósito</option>
            <option value="2" selected>Giro</option>
            <option value="3">Consulta de saldo</option>
          </select>
        </div>
        <div class="col-md-8">
          <label for="respuesta">¿Desea ver la respuesta en pantalla?</label>
          <br>
          <input type="checkbox" id="respuesta" required>
        </div>
      </div>
      <div class="col-12">
        <button type="submit" class="btn btn-primary">Solicitar</button>
      </div>
    </div>
  </form>


  <!-- Scripts de la pagina -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
