   <!-- Ejercicio 3 la suma de los precios que estan disponibles en el arreglo -->
   <script>
    let productos = [
            { nombre: "Laptop", precio: 800, disponible: true },
            { nombre: "Tablet", precio: 300, disponible: false },
            { nombre: "Smartphone", precio: 600, disponible: true }
        ];
        //Aqui agregaremos al final objeto
        productos.push({nombre:"Pc", precio: 500, disponible: true});
        console.log(productos);

        let suma = 0;
        for(let i=0; i<productos.length; i++){
          if(productos[i].disponible === true){
            suma = suma + productos[i].precio; //Otra forma de escribirlo suma => suma += productos[i].precio;
          }
        }
        console.log("La suma de los productos disponibles es: " + suma);

   </script>
