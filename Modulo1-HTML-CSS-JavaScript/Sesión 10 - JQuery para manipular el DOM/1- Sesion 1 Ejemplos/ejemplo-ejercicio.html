<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Contacto</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        .error {
            color: red;
        }

        .success {
            color: green;
        }
    </style>
</head>

<body>
    <h1>Formulario de Contacto</h1>

    <!-- Formulario de contacto -->
    <form id="formContacto">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre"><br><br>
        <!-- span de error -->

        <label for="email">Correo Electrónico:</label>
        <input type="email" id="email" name="email"><br><br>
        <!-- span de error -->


        <label for="mensaje">Mensaje:</label><br>
        <textarea id="mensaje" name="mensaje"></textarea><br><br>
        <!-- span de error -->


        <button type="submit">Enviar</button>
    </form>

    <!-- Mensaje de confirmación -->
    <p id="mensajeConfirmacion" class="success" style="display:none;">
        ¡Gracias por contactarnos! Te responderemos
        pronto.</p>

    <script>

        $(document).ready(function () {
            $("#formContacto").submit(function (event) {
                //previene que se actualize la pagina
                event.preventDefault();

                //valida nombre
                let nombre = $("#nombre").val();
                if (nombre == '' || nombre == null) {
                    // agrega texto y muestra elemento
                    $("#mensajeConfirmacion").text("Nombre mal ingresado").show();

                }
            })
        })

        // Agregar validación para el campo de nombre mensaje correo, 
        //mensaje menor a 200 caracteres no null , nombre menor a 30 caracteres no null, correo que no este vacio
        // Mostrar un mensaje de error si el un input  no cumple con los requisitos.
    </script>
</body>

</html>
